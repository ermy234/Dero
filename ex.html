<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Tableau a, b, c</title>
    <style>
        table {
            border-collapse: collapse;
            margin: 20px auto;
            width: 200px;
        }
        td {
            border: 2px solid #000;
            padding: 10px;
            text-align: center;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td rowspan="2">a</td>
            <td>b</td>
        </tr>
        <tr>
            <td>c</td>
        </tr>
    </table>
</body>
</html>
